<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Tables Example</h2>

  <table>
    <caption>Table 1</caption>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
    <tr>
      <td>Row 3, Column 1</td>
      <td>Row 3, Column 2</td>
    </tr>
    <tr>
      <td>Row 4, Column 1</td>
      <td>Row 4, Column 2</td>
    </tr>
    <tr>
      <td>Row 5, Column 1</td>
      <td>Row 5, Column 2</td>
    </tr>
  </table>

  <table>
    <caption>Table 2</caption>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <!-- Similarly, add rows for Table 2 -->
  </table>

  <table>
    <caption>Table 3</caption>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <!-- Similarly, add rows for Table 3 -->
  </table>

  <table>
    <caption>Table 4</caption>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <!-- Similarly, add rows for Table 4 -->
  </table>

</body>
</html>
